trigger:
  - master
  - tags

stages:
- stage: Render
  displayName: Render
  jobs:
  - job: linux_build_package
    displayName: Linux Build
    pool:
      vmImage: ubuntu-18.04
    workspace:
      clean: all
    steps:
    - script: |
        sudo apt-get install blender
      displayName: Install Dependencies
    - script: |
        blender -b test.blend -a -o //render.mp4
      displayName: Render
